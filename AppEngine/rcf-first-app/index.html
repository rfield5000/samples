<html>
  <head>
    <link type="text/css" rel="stylesheet"
    href="/stylesheets/main.css" >
  </head>
  
  <body>
    <IMG src="/images/LOGO.png" alt="RCF LOGO" height="64" width="64">
    <br/>
    <h3>{{winner_text}}</h3>
    <form action="/button" method="POST">
      <div>
	<table>
	  <tr><td><span class="play_announce"><strong>NEW GAME:</strong></td></tr>
	  <tr><td><button class="choice_button" name="reset_game" value="reset_game">NEW GAME</button></td></tr>
	  <tr>
	    <td><span class="play_announce"><strong>DECIDE HOW THE COMPUTER WILL PLAY:</strong></span></td>
	  </tr>
	  <tr>
	    <td>
	      <button class="choice_button" name="gimme_perfect" value="gimme_perfect">Computer is perfect</button>
	      &nbsp;&nbsp;
	      <button class="choice_button" name="gimme_stupid" value="gimme_stupid">Computer is stupid</button>
	    </td>
	  </tr>
	</table>
	<p><span class="play_announce"><strong>COMPUTER IS NOW {{play_type}}.</strong></span>
      </div>
      {{the_table}}
      <input type="hidden" name="position" value="{{pos}}"/>
      {{game_status}}
    </form>
    <IMG src="/images/appengine-silver-120x30.gif" alt="Powered by App Engine">
    {{analytics_insert}}
  </body>
</html>
